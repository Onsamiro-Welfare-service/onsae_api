  web_search:
    enabled: true

  code_guidelines:
    enabled: false

  learnings:
    scope: "local"

  issues:
    scope: "local"

  jira:
    usage: "disabled"
    project_keys: []

  linear:
    usage: "disabled"
    team_keys: []

  pull_requests:
    scope: "local"

  mcp:
    usage: "disabled"
    disabled_servers: []

# =============================================================================
# CODE GENERATION
# =============================================================================

code_generation:
  docstrings:
    language: "ko-KR"
    path_instructions: []

  unit_tests:
    path_instructions: []
