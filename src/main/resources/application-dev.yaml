spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        type:
          preferred_instant_jdbc_type: TIMESTAMP
        globally_quoted_identifiers: true

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=15m

server:
  port: ${SERVER_PORT:8080}
  error:
    include-stacktrace: never

logging:
  level:
    com.onsae: INFO
    org.springframework.security: WARN
  file:
    name: ${LOG_FILE_PATH:logs/application.log}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus

app:
  swagger:
    server-url: ${SWAGGER_SERVER_URL}
    security:
      enabled: true
      username: ${SWAGGER_USERNAME:admin}
      password: ${SWAGGER_PASSWORD:admin123!}