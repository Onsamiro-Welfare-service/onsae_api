spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  application:
    name: onsae-api

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false
    time-zone: ${TIMEZONE:Asia/Seoul}

  servlet:
    multipart:
      max-file-size: ${FILE_UPLOAD_MAX_SIZE:10MB}
      max-request-size: ${FILE_UPLOAD_MAX_REQUEST_SIZE:50MB}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.onsae: ${LOG_LEVEL:INFO}
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

app:
  jwt:
    secret: ${JWT_SECRET:default-secret-key-for-development-only}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:86400000}
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

  file-upload:
    path: ${FILE_UPLOAD_PATH:./uploads}

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

  timezone: ${TIMEZONE:Asia/Seoul}
  locale: ${LOCALE:ko_KR}